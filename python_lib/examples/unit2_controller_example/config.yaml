# check example_config.yaml for more details
isotope_board:
  defaults:
    debug_enabled: false
    comm_timeout: 5
  devices:
    - id: 1
      port: COM3
    - id: 2
      port: COM4

pump:
  defaults:
    rpm: 100
    current: 400
    steps_per_degree: 7.5
    steps_per_ml: 10
    reverse_direction: false
  devices:
    - id: 1
      board_id: 1
      port_id: 0
    - id: 2
      board_id: 1
      port_id: 1
    - id: 3
      board_id: 1
      port_id: 2
    - id: 4
      board_id: 1
      port_id: 3
    - id: 5
      board_id: 2
      port_id: 0
    - id: 6
      board_id: 2
      port_id: 1
    - id: 7
      board_id: 2
      port_id: 2

valve:
  defaults:
    power: 100
    normally_open: false
  devices:
    - id: 1
      board_id: 1
      port_id: 0